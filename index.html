<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Plaza</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="topping">
            <a href="#">Topping</a>
        </div>
        <div class="links">
            <a href="#">Product</a>
            <a href="#">Services</a>
            <a href="#">Photo Gallery</a>
            <a href="#">About Food Plaza</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="logo">
            <img src="logo.png" alt="Food Plaza Logo">
            <span>Food Plaza</span>
        </div>
    </nav>
</body>
</html>
